<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixag Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="profile1">
       <img src ="images/logo.png" width="140" class="logo"/>
        <div class="navigation">
            <div class="container-1">
            <img src="images/user.png" width="25" height="25" class="user"/>
            <a href="#" class="profilelink">Profile</a><br>
        </div>
        <div class="container-2">
        <img src="images/list.png" width="25" height="25" class="list"/>
        <a href="#" class="timeworklink">'Timework"</a><br>
        </div>
        <div class="container-3">
        <img src="images/info.png" width="25" height="25" class="info"/>
        <a href="#" class="aboutlink">About and Contact"</a>
        </div>
    </div>
    <div class="logout">
        <button class="button"><a class="buttontext" href="#">Log Out</a></button>
        <p class="version">version 1.3</p>
    </div>
</div>
    <div class="profile2">
        <div class="Profile1">
        <h1 class="Profile2"><b>Profile</b></h1>
        <hr>
        
        <input type="image" src="images/guests_icon.png"  alt="Submit" width="50" height="50" class="guesticon">
        <img src="images/notification-1614268-1368970.png" width="50" height="50" class="notifications"/>
        <img src="images/guests_icon.png" width="50" height="50" class="guest" />
        </div>
        <h6 class="ID">Your ID:2358697047</h6>
        <form class="form">
            <label class="fname" for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" class="firstname"><br>
            <label class="lname" for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" class="lastname">
        <p class="email">Email adress</p>
        <input type="email" name="email" minlength="15" maxlength="30" class="inputemail">
        <p class="password">Password</p>
        <input type="password" name="password" minlength="6" maxlength="30" class="inputpassword">
        </form><br>
        <a href="#" class="savechanges">Save changes</a>
        <div class="survey">
        <form class="form">
            <p class="value">How much are you paid for an hour of work?</p>
            <input type="number" name="number" minlength="1" maxlength="100000" class="inputvalue">
            <select name="values" class="valuenames">
                <option value="RON">RON</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </form>
        </div>
        <img src="images/asdsdsad.png" width="400" height="300" class="guy"/>    
    </div>
</body>
</html>
